<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo{width:300px;height:300px;background-color:pink;margin-bottom: 20px;}
		.zoom-in{cursor:zoom-in;}
		.zoom-out{cursor:zoom-out;}
		.grab{cursor:-webkit-grab;}
		.grabbing{cursor:-webkit-grabbing;}
	</style>
</head>
<body>
	<div class="demo zoom-in"></div>
	<div class="demo zoom-out"></div>
	<div class="demo grab"></div>
	<div class="demo grabbing"></div>
</body>
</html>
